<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
    <meta http-equiv="X-Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
    
    <!-- Icono -->
    <link rel="icon" href="./ics/icon.ico">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
    
    <!-- Librerias JavaScript -->
    <script type="text/javascript" src="../node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
    <script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script>
      if (typeof jQuery == "undefined") {
        window.$ = window.jQuery = require('jquery');
      }
    </script>

    <title>UnU TTS</title>

  </head>
  <body>

    <div class="loader-container" id="loader_panel">
      <div class="loader-content">
        <div class="spinner-border" role="status">
          </div>
          <span class="visually-hidden">In progress...</span>
      </div>
    </div>

    <nav class="navbar navbar-dark bg-dark sticky-top">
      <div class="container-fluid justify-content-center">
        <a class="navbar-brand text-center" href="#">
          UnU TTS
        </a>
      </div>
    </nav>

    <form class="container">
      <div class="row unu-margin-top">
        <div class="col-12">
          <label for="ctrl_text_to_speech" class="form-label">Text to speech</label>
          <textarea placeholder="Text to speech" title="Text to speech" id="ctrl_text_to_speech" class="form-control unu-textarea-height"></textarea>
        </div>
      </div>
      
      <div class="row">
        <div class="col-12 col-sm-8">
            <label for="ctrl_select_voice" class="form-label">Voice</label>
            <select id="ctrl_select_voice" class="form-select" aria-label=".form-select">
              <option value="" disabled selected>Please, selected a voice</option>
            </select>
        </div>      
        <div class="col-12 col-sm-4 unu-margin-top">
          <label for="ctrl_range_rate" class="form-label">Rate</label>
          <input id="ctrl_range_rate" class="form-range" value="100" type="range" min="1" max="200">
        </div>
      </div>
      
      <div class="row justify-content-center unu-margin-top">
        <div class="col-3 col-sm-2 text-center">
          <button id="ctrl_btn_play" class="btn btn-dark rounded-pill" type="button" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Play">
            <i class="fa-solid fa-play"></i>
          </button>
        </div>
        <div class="col-3 col-sm-2 text-center">
          <button id="ctrl_btn_stop" class="btn btn-dark rounded-pill" type="button" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Stop" disabled>
            <i class="fa-solid fa-square"></i>
          </button>
        </div>
        <div class="col-3 col-sm-2 text-center">
          <button id="ctrl_btn_download" class="btn btn-dark rounded-pill" type="button" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Download" disabled>
            <i class="fa-solid fa-download"></i>
          </button>
        </div>
      </div>
    </form>

    <div class="unu-space">
      <img src="./x/Lesan_UnU_Draw_300px.png" class="unu-draw" alt=""/>
    </div>

    <!-- Modal Error -->
    <div class="modal fade" id="modal_message_error" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modal_message_error_label" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal_message_error_label">
              Warning message
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            </button>            
          </div>
          <div class="modal-body">
            <p class="text-justify" id="ctrl_paragraph">
            </p>
          </div>
          <div class="modal-footer justify-content-right">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <footer class="navbar navbar-dark bg-dark fixed-bottom">
      <div class="container-fluid justify-content-center">
        <p class="justify-content-center navbar-text">
          <img src="./ics/icon.ico" class="unu-icon" alt=""/>
          UnU TTS
          <a class="navbar-text text-decoration-none" rel="license" target="_blank" href="http://creativecommons.org/licenses/by/4.0/">
            <i class="fa-brands fa-creative-commons"></i>&nbsp;<i class="fa-brands fa-creative-commons-by"></i>
          </a>
          Rev. 2022.04.24
        </p>
      </div>
    </footer>
    <!-- Librerias JavaScript -->
    <script defer src="./js/index.js" type="text/javascript"></script>
  </body>
</html>
